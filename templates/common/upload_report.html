
<head>
    <script defer type="text/javascript" src="../../../../static/js/upload_report.js"></script>
</head>

<body >
    <h1>신고하기</h1>

        {% csrf_token %}

        <div class="form-group">
            <label for="input_title">제목</label>
            <input type="text" class="form-control" placeholder="제목" id="input_title">
            <!-- 이 name 값으로 정보가 전달 -->
        </div>
        <div class="form-group">
            <label for="input_type">분류</label>
            <input type="text" class="form-control" placeholder="분류" id="input_type">
        </div>

        <div class="form-group">
            <label for="input_reason">신고사유 입력</label>
            <input type="text" class="form-control" placeholder="분류를 선택후, 입력해주세요" id="input_reason">
        </div>

        <div class="form-group">
            <input type="file" id="input_file">
        </div>

        <button id="submit_button" onclick = UploadButtonClick();> 작성완료</button>



</body>
